<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Pericias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .estado-pendiente { background-color: #ffe5b4 !important; }
    .estado-cumplido { background-color: #c8f7c5 !important; }
    .table-fixed thead th { position: sticky; top: 0; background-color: #f8f9fa; }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-4 text-center">Consulta de Pericias</h2>

  <div class="mb-3 d-flex">
    <input id="inputValor" type="text" class="form-control me-2" placeholder="Ingrese nÃºmero de inventario o documento">
    <button class="btn btn-primary" onclick="buscar()">Buscar</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-sm text-center align-middle">
      <thead class="table-secondary">
        <tr>
          <th>Pericias Relacionadas</th>
          <th>Perito Asignado</th>
          <th>Estado</th>
          <th>Sumilla</th>
          <th>Documento Salida</th>
        </tr>
      </thead>
      <tbody id="resultado"></tbody>
    </table>
  </div>

  <div id="resumenPeritos" class="mt-4"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Pericias</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Consulta de Pericias</h2>

    <div class="mb-3">
      <input id="inputValor" type="text" class="form-control" placeholder="Ingrese valor a buscar...">
      <button onclick="buscar()" class="btn btn-primary mt-2">Buscar</button>
    </div>

    <table class="table table-bordered">
      <thead class="table-secondary">
        <tr>
          <th>Pericias Relacionadas</th>
          <th>Perito Asignado</th>
          <th>Estado</th>
          <th>Sumilla</th>
          <th>Documento Salida</th>
        </tr>
      </thead>
      <tbody id="resultado">
        <!-- Resultados serán insertados aquí -->
      </tbody>
    </table>

    <!-- Cuadro de resumen después de la consulta -->
    <div id="resumenPeritos" class="mt-5"></div>
  </div>

  <script src="script_final.js"></script>
</body>
</html>

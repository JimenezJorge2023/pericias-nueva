
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Pericias</title>
  <style>
    body {{
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }}
    h1 {{
      color: #3b0ca3;
    }}
    input {{
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 10px 0;
    }}
    button {{
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }}
    table {{
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }}
    th, td {{
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }}
    th {{
      background-color: #eee;
    }}
  </style>
</head>
<body>
  <h1>Consulta de Pericias</h1>
  <input type="text" id="cedula" placeholder="Ingresa la cédula..." />
  <button onclick="buscar()">Buscar</button>
  <table>
    <thead>
      <tr>
        <th>PERICIAS RELACIONADAS</th>
        <th>PERITO ASIGNADO</th>
        <th>ESTADO</th>
        <th>SUMILLA</th>
        <th>DOCUMENTO SALIDA</th>
      </tr>
    </thead>
    <tbody id="resultado">
      <tr><td colspan="5">Esperando búsqueda...</td></tr>
    </tbody>
  </table>

  <script>
    const API_KEY = "AIzaSyDO38mSIu6VJzTW3v_Rh0A4a0zTiGJ6Ssg";
    const SHEET_ID = "1FWWZGmQWkaarAm0YJOKe7yI5kRB0YhiH";
    const SHEET_NAME = "GENERAL";

    async function buscar() {{
      const cedula = document.getElementById("cedula").value.trim();
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${{SHEET_ID}}/values/${{SHEET_NAME}}?key=${{API_KEY}}`;

      try {{
        const res = await fetch(url);
        const data = await res.json();
        const rows = data.values;

        const datos = rows.slice(1); // quitamos encabezado

        const idxG = 6;
        const idxJ = 9;
        const idxI = 8;
        const idxR = 17;
        const idxV = 21;
        const idxT = 19;
        const idxU = 20;

        const resultados = datos.filter(fila => fila[idxG] === cedula || fila[idxJ] === cedula);

        const cuerpo = document.getElementById("resultado");
        cuerpo.innerHTML = "";

        if (resultados.length === 0) {{
          cuerpo.innerHTML = "<tr><td colspan='5'>No se encontraron resultados.</td></tr>";
          return;
        }}

        resultados.forEach(fila => {{
          const row = `<tr>
            <td>${{fila[idxI] || ""}}</td>
            <td>${{fila[idxR] || ""}}</td>
            <td>${{fila[idxV] || ""}}</td>
            <td>${{fila[idxT] || ""}}</td>
            <td>${{fila[idxU] || ""}}</td>
          </tr>`;
          cuerpo.innerHTML += row;
        }});
      }} catch (error) {{
        document.getElementById("resultado").innerHTML = "<tr><td colspan='5'>Error al cargar los datos.</td></tr>";
        console.error(error);
      }}
    }}
  </script>
</body>
</html>
